<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Scores Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('./bg.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            text-align: center;
            position: relative;
        }
        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }
        .logo-right {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
        }
        .header {
            font-size: 3em;
            font-weight: 700;
            color: #f39c12;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .subtitle {
            font-size: 1.5em;
            color: #f1c40f;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .team-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .team-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            font-size: 1.3em;
            color: #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .team-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }
        .team-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            overflow: hidden;
        }
        .team-name {
            flex: 1;
            text-align: left;
            font-weight: 700;
            font-size: 1.6em;
        }
        .team-score {
            font-size: 2em;
            font-weight: 700;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-left.png" alt="Organizer Logo" class="logo-left">
        <img src="logo-right.png" alt="Event Logo" class="logo-right">
        <div class="header">Leaderboard</div>
        <div class="subtitle">Current Standings</div>
        <div class="team-list" id="teamList">
            <!-- Team items will be inserted here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = 'AIzaSyBBCuJHd2HJ679ZQWNe3jhQOk-61tXW-sE';  // Replace with your actual API key
            const sheetID = '1i3OGdne9Hok1th-I3UMtXgDGOcxGsXDRHZx9A6j_CYw'; // Replace with your actual sheet ID
            const range = 'Team Scores!A2:B';  // Modify if your data range differs
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.values || data.values.length === 0) {
                        console.error('No data found.');
                        return;
                    }
                    const rows = data.values;

                    // Sort rows by the score column (index 1) in descending order
                    rows.sort((a, b) => parseFloat(b[1]) - parseFloat(a[1]));

                    const teamList = document.getElementById('teamList');
                    teamList.innerHTML = '';
                    rows.forEach((row, index) => {
                        const teamItem = document.createElement('div');
                        teamItem.classList.add('team-item');

                        const teamIcon = document.createElement('div');
                        teamIcon.classList.add('team-icon');
                        teamIcon.innerHTML = `<img src="team-icon-${index + 1}.png" alt="Team Icon" style="width: 100%; height: 100%; object-fit: cover;">`;

                        const teamName = document.createElement('div');
                        teamName.classList.add('team-name');
                        teamName.textContent = row[0];

                        const teamScore = document.createElement('div');
                        teamScore.classList.add('team-score');
                        teamScore.textContent = `${row[1]} PTS`;

                        teamItem.appendChild(teamIcon);
                        teamItem.appendChild(teamName);
                        teamItem.appendChild(teamScore);

                        teamList.appendChild(teamItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching the data:', error);
                });
        });
    </script>
</body>
</html>
